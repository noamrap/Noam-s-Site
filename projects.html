<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* Reset default styles for better cross-browser consistency */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Set the background color for the whole page */
        body {
            background-color: #f7f7f7;
            font-family: 'Roboto', sans-serif;
        }

        /* Style the header with a gradient background */
        header {
            background: linear-gradient(to bottom, #0077c2, #00476f);
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

            /* Center the header text horizontally and vertically */
            header h1 {
                text-align: center;
                line-height: 1.5;
                margin-bottom: 0;
            }

            header nav {
                display: flex;
                align-items: center;
            }

                header nav ul {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    list-style: none;
                }

                    header nav ul li a {
                        display: block;
                        padding: 10px 15px;
                        margin: 0 10px;
                        color: #fff;
                        text-decoration: none;
                        text-transform: uppercase;
                        font-weight: bold;
                        border-radius: 5px;
                        transition: all 0.3s ease;
                    }

                        header nav ul li a:hover {
                            background-color: #fff;
                            color: #0077c2;
                        }

        /* Style the links in the main section */
        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 100px 20px 20px;
            min-height: calc(100vh - 80px);
        }

        li {
            list-style: none;
            margin: 10px;
        }

            li a {
                display: block;
                padding: 20px;
                background-color: #fff;
                color: #333;
                text-align: center;
                text-decoration: none;
                border-radius: 5px;
                box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            }

                li a:hover {
                    transform: translateY(-5px);
                    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
                }

        /* Style the footer with a border-top */
        footer {
            border-top: 1px solid #ccc;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #777;
        }

            /* Add some margin to the footer text */
            footer p {
                margin: 10px 0;
            }

        /* Make the links responsive */
        @media screen and (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                padding: 10px;
                height: auto;
            }

                header h1 {
                    margin-bottom: 10px;
                }

                header nav ul {
                    flex-direction: column;
                    margin-top: 10px;
                }

                    header nav ul li {
                        margin: 5px 0;
                    }

            main {
                padding-top: 150px;
                min-height: calc(100vh - 150px);
            }
        }
    </style>
